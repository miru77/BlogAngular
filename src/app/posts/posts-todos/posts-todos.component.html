<div class="title-user" style="margin-left: 40px;">
    <h2>Listado de Posts</h2>
  </div>

<mat-form-field  color="warn">
    <mat-label color="warn">Buscar Posts</mat-label>
    <input matInput  placeholder="Filtro" autocomplete="off" name="filterPost" [(ngModel)]="filterPost">
  </mat-form-field>

<div class="content">

    <div fxLayout="row wrap" fxLayoutGap="15px grid">
     
            <div fxFlex="25%"  fxFlex.xs="100%"   fxFlex.sm="33%" *ngFor="let post of posts | filter2:filterPost">

                <app-card [post]="post"></app-card>
    
            </div>

    </div>
      
        
</div>
