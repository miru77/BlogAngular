<div  *ngIf="loading"> 
    <mat-spinner color="warn" style="margin:0 auto;"></mat-spinner>
</div>



<div class="content">

    <div fxLayout="row wrap" fxLayoutGap="15px grid">
     
            <div fxFlex="25%"  fxFlex.xs="100%"   fxFlex.sm="33%" *ngFor="let post of posts">

                <app-card [post]="post"></app-card>
    
            </div>

    </div>
      
        
</div>
